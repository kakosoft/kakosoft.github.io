<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carboni - Administration Console</title>

<!-- Connect to web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>
<body style="background-color:black; color:white; font-family:courier new">
    <table style="width:100%">
        <tr>
          <th style="width:25%"></th>
          <th style="width:50%; border-style: inset">
            <h1>Carboni - Administration Console</h1>
          </th>
          <th style="width:25%">
            <!--  detect whether metamask is installed -->
           <div id="mm-detected"></div>

           <!-- allow user to get access to metamask -->    
           <button id="mm-connect" style="border: 2px solid limegreen; background-color: black; color: limegreen">Connect to Metamask</button>

            <!-- display address of connected account --> 
           <div id="mm-current-account" style="color:limegreen;"></div>  

          </th>
        </tr>
        <tr>
            <th style="width:25%; text-align:right">
                <h2>Add new auditor</h2>
            </th>
            <th style="width:40%">
                <input id="new-auditor-address" type="text" placeholder="Enter audit address">
                <button id="new-auditor-button">Add auditor</button>
            </th>
            <th style="width:35%"></th>
        </tr>        
        <tr>
            <th style="width:25%; text-align:right">
                <h2>Mint Coins</h2>
            </th>
            <th style="width:40%">
                <input id="amount-of-coins" type="number" placeholder="Enter amount">
                <button id="mint-coins-button">Mint coins</button>
            </th>
            <th style="width:35%"></th>
        </tr>
        <tr>
            <th style="width:25%; text-align:right">
                <h2>Current list of auditors</h2>
            </th>
            <th style="width:40%">
                <button id="table-auditors">Retrieve Auditors</button>
            </th>
            <th style="width:35%" id="auditors"></th>
        </tr>
      </table>

</body>

<script src="admin.js"></script>

</html>
